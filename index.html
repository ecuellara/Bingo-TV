<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Bingo TV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="landscape">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        
        
        <div class="letters-container">
            <div class="letter-column" id="B" tabindex="0">
                <div class="letter-header">B</div>
                <div class="numbers" id="numbers-B"></div>
            </div>
            <div class="letter-column" id="I" tabindex="0">
                <div class="letter-header">I</div>
                <div class="numbers" id="numbers-I"></div>
            </div>
            <div class="letter-column" id="N" tabindex="0">
                <div class="letter-header">N</div>
                <div class="numbers" id="numbers-N"></div>
            </div>
            <div class="letter-column" id="G" tabindex="0">
                <div class="letter-header">G</div>
                <div class="numbers" id="numbers-G"></div>
            </div>
            <div class="letter-column" id="O" tabindex="0">
                <div class="letter-header">O</div>
                <div class="numbers" id="numbers-O"></div>
            </div>
        </div>
        
        <button id="btnStartStop" class="action-button">INICIAR</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
